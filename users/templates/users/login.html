{% extends 'cats/base.html' %}
{% block content %}
<div class="row">
    <div class="col-6 mx-auto mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
